<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Survey Form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h2>Survey Form</h2>
  <form id="survey-form">
    <div class="form-group">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" required>
    </div>
    <div class="form-group">
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="experience">Your Experience:</label>
      <!-- Star Rating Input (You can implement this with JavaScript) -->
    </div>
    <div class="form-group">
      <label for="purchase-satisfaction">Satisfaction with Purchase:</label>
      <input type="range" id="purchase-satisfaction" name="purchase-satisfaction" min="0" max="10" step="1">
    </div>
    <!-- Similar input fields for Service Satisfaction and Overall Satisfaction -->
    <div class="form-group">
      <label for="likelihood">How likely are you to:</label>
      <!-- Radio buttons for Likelihood (e.g., Very likely, Likely, etc.) -->
    </div>
    <div class="form-group">
      <label for="comments">Additional Comments and Suggestions:</label>
      <textarea id="comments" name="comments" rows="4"></textarea>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
